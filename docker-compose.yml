
version: '3.8'

services:
  # Frontend development service
  frontend:
    image: node:16-alpine
    container_name: sheraa-frontend
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000/api
    networks:
      - sheraa-network

  # PHP Laravel API service
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: sheraa-backend
    working_dir: /var/www
    volumes:
      - ./api:/var/www
    depends_on:
      - database
    networks:
      - sheraa-network

  # Web server service
  webserver:
    image: nginx:alpine
    container_name: sheraa-webserver
    ports:
      - "8000:80"
    volumes:
      - ./api:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - sheraa-network

  # Database service
  database:
    image: mysql:8.0
    container_name: sheraa-database
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-sheraa}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-sheraa}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    ports:
      - "3306:3306"
    volumes:
      - sheraa-db-data:/var/lib/mysql
    networks:
      - sheraa-network

networks:
  sheraa-network:
    driver: bridge

volumes:
  sheraa-db-data:
    driver: local
